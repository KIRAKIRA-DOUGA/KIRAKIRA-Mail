<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}">

<head>
	<meta charset="{{ page.charset || 'utf-8' }}">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="x-apple-disable-message-reformatting">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no">
	<!--[if mso]>
		<xml>
			<o:OfficeDocumentSettings xmlns:o="urn:schemas-microsoft-com:office:office">
				<o:AllowPNG />
				<o:PixelsPerInch>96</o:PixelsPerInch>
			</o:OfficeDocumentSettings>
		</xml>
	<![endif]-->
	<if condition="page.title">
		<title>{{{ page.title }}}</title>
	</if>
	<style>
		@tailwind components;
		@tailwind utilities;

		img {
			@apply max-w-full align-middle;
		}

		code {
			font-family: "Cascadia Code", "Cascadia Mono", "JetBrains Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace;
		}
	</style>
	<stack name="head" />
</head>

<body class="m-0 p-0 {{ page.bodyClass || '' }}">
	<if condition="page.preheader">
		<div class="hidden">
			{{{ page.preheader }}}
			<each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847; </each>
		</div>
		<div role="article" aria-roledescription="email" aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
			<yield />
		</div>
	</if>
	<else>
		<yield />
	</else>
</body>

</html>
